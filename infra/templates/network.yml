AWSTemplateFormatVersion: '2010-09-09'
Description: Network Stack for the Data Master Project (VPC, Subnets, Routing)

Resources:

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: dm-vpc
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Network

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: dm-igw
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Network

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnetAZ1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: dm-subnet-az1
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Network

  PublicSubnetAZ2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: dm-subnet-az2
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Network

  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: dm-public-rt
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Network

  Route:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociationAZ1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetAZ1
      RouteTableId: !Ref RouteTable

  SubnetRouteTableAssociationAZ2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetAZ2
      RouteTableId: !Ref RouteTable

  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      VpcId: !Ref VPC
      RouteTableIds:
        - !Ref RouteTable
      VpcEndpointType: Gateway
      Tags:
        - Key: Name
          Value: dm-s3-endpoint
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Network

Outputs:

  VpcId:
    Description: ID of the created VPC
    Value: !Ref VPC
    Export:
      Name: dm-vpc-id

  SubnetIds:
    Description: List of public subnet IDs across two Availability Zones
    Value: !Join [",", [!Ref PublicSubnetAZ1, !Ref PublicSubnetAZ2]]
    Export:
      Name: dm-subnet-ids

  PublicSubnetAZ1Id:
    Description: ID of public subnet in AZ1
    Value: !Ref PublicSubnetAZ1
    Export:
      Name: dm-public-subnet-az1-id

  PublicSubnetAZ2Id:
    Description: ID of public subnet in AZ2
    Value: !Ref PublicSubnetAZ2
    Export:
      Name: dm-public-subnet-az2-id

  S3VPCEndpointId:
    Description: ID of the S3 VPC Endpoint
    Value: !Ref S3VPCEndpoint
    Export:
      Name: dm-s3-vpc-endpoint-id
