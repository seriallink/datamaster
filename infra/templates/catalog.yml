AWSTemplateFormatVersion: '2010-09-09'
Description: Glue Catalog and Crawlers for Aurora, Stage and Data Lake Integration

Resources:

  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: dm_catalog

  AuroraConnection:
    Type: AWS::Glue::Connection
    Properties:
      CatalogId: !Ref AWS::AccountId
      ConnectionInput:
        Name: dm-aurora-connection
        ConnectionType: JDBC
        ConnectionProperties:
          JDBC_CONNECTION_URL: !Join ["", ["jdbc:postgresql://", !ImportValue dm-db-writer-endpoint, ":", !ImportValue dm-db-port, "/postgres"]]
          SECRET_ID: !ImportValue dm-db-secret-arn
        PhysicalConnectionRequirements:
          AvailabilityZone: !Select [ 0, !GetAZs "" ]
          SubnetId: !ImportValue dm-public-subnet-az1-id
          SecurityGroupIdList:
            - !ImportValue dm-db-sg-id

  AuroraCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: dm-aurora-crawler
      Role: !ImportValue dm-glue-role-arn
      DatabaseName: !Ref GlueDatabase
      Targets:
        JdbcTargets:
          - ConnectionName: !Ref AuroraConnection
            Path: "dm/%"
      RecrawlPolicy:
        RecrawlBehavior: CRAWL_EVERYTHING
      SchemaChangePolicy:
        DeleteBehavior: DELETE_FROM_DATABASE
        UpdateBehavior: UPDATE_IN_DATABASE
      Tags:
        Project: DataMaster
        Component: Catalog

  StageCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: dm-stage-crawler
      Role: !ImportValue dm-glue-role-arn
      DatabaseName: !Ref GlueDatabase
      Targets:
        S3Targets:
          - Path: !Join ["", ["s3://", !ImportValue dm-stage-bucket, "/"]]
      RecrawlPolicy:
        RecrawlBehavior: CRAWL_EVERYTHING
      SchemaChangePolicy:
        DeleteBehavior: DELETE_FROM_DATABASE
        UpdateBehavior: UPDATE_IN_DATABASE
      Tags:
        Project: DataMaster
        Component: Catalog

  DataLakeCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: dm-datalake-crawler
      Role: !ImportValue dm-glue-role-arn
      DatabaseName: !Ref GlueDatabase
      Targets:
        S3Targets:
          - Path: !Join ["", ["s3://", !ImportValue dm-datalake-bucket, "/"]]
      RecrawlPolicy:
        RecrawlBehavior: CRAWL_EVERYTHING
      SchemaChangePolicy:
        DeleteBehavior: DELETE_FROM_DATABASE
        UpdateBehavior: UPDATE_IN_DATABASE
      Tags:
        Project: DataMaster
        Component: Catalog

  FirehoseTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: firehose_stream
        TableType: EXTERNAL_TABLE
        Parameters:
          classification: parquet
          EXTERNAL: "TRUE"
        StorageDescriptor:
          Columns:
            - Name: payload
              Type: string
          Location: !Join ["", ["s3://", !ImportValue dm-stage-bucket, "/streaming/"]]
          InputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetInputFormat
          OutputFormat: org.apache.hadoop.hive.ql.io.parquet.MapredParquetOutputFormat
          Compressed: true
          NumberOfBuckets: -1
          SerdeInfo:
            SerializationLibrary: org.apache.hadoop.hive.ql.io.parquet.serde.ParquetHiveSerDe
            Parameters:
              serialization.format: "1"
          StoredAsSubDirectories: false

Outputs:

  GlueDatabaseName:
    Description: Glue database for catalog
    Value: !Ref GlueDatabase
    Export:
      Name: dm-glue-database-name

  AuroraCrawlerName:
    Description: Aurora Crawler name
    Value: !Ref AuroraCrawler
    Export:
      Name: dm-aurora-crawler-name

  StageCrawlerName:
    Description: Stage Crawler name
    Value: !Ref StageCrawler
    Export:
      Name: dm-stage-crawler-name

  DataLakeCrawlerName:
    Description: Data Lake Crawler name
    Value: !Ref DataLakeCrawler
    Export:
      Name: dm-datalake-crawler-name
