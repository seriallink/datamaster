AWSTemplateFormatVersion: '2010-09-09'
Description: Storage Buckets for the Data Master Project

Resources:

  StageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "dm-stage-${AWS::AccountId}"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !ImportValue dm-raw-kms-key-arn
      Tags:
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Storage

  DataLakeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "dm-datalake-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Storage

  ObserverBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "dm-observer-${AWS::AccountId}"
      Tags:
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Storage

  CostsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "dm-costs-${AWS::AccountId}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: CostReports

  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub dm-artifacts-${AWS::AccountId}
      Tags:
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Storage

  S3VPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub com.amazonaws.${AWS::Region}.s3
      VpcId: !ImportValue dm-vpc-id
      RouteTableIds:
        - !ImportValue dm-public-rt-id
      VpcEndpointType: Gateway
      Tags:
        - Key: Name
          Value: dm-s3-endpoint
        - Key: Project
          Value: DataMaster
        - Key: Component
          Value: Network

Outputs:

  StageBucketName:
    Description: Name of the Stage bucket
    Value: !Ref StageBucket
    Export:
      Name: dm-stage-bucket

  DataLakeBucketName:
    Description: Name of the Data Lake bucket
    Value: !Ref DataLakeBucket
    Export:
      Name: dm-datalake-bucket

  ObserverBucketName:
    Description: Name of the Observer bucket
    Value: !Ref ObserverBucket
    Export:
      Name: dm-observer-bucket

  ArtifactsBucketName:
    Description: Name of the Artifacts bucket
    Value: !Ref ArtifactsBucket
    Export:
      Name: dm-artifacts-bucket

  CostsBucketName:
    Description: Name of the Cost and Usage Report (CUR) bucket
    Value: !Ref CostsBucket
    Export:
      Name: dm-costs-bucket

  S3VPCEndpointId:
    Description: ID of the S3 VPC Endpoint
    Value: !Ref S3VPCEndpoint
    Export:
      Name: dm-s3-vpc-endpoint-id
